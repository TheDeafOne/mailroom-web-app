<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 4
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 4</ion-title>
    </ion-toolbar>
  </ion-header>

  
  
  <ion-searchbar placeholder="Search..." [(ngModel)]="filterTerm" (ionChange)="filterList()" animated="true"></ion-searchbar>
  <h1>Table</h1>
  
  <table>
    <tr>
      <th *ngFor = "let column of headers">
        {{column}}
      </th>
    </tr>
    <tr *ngFor = "let row of rows | filter:filterTerm">
      <td *ngFor = "let column of headers">
        {{row[column]}}
      </td>
    </tr>

  </table>
    
</ion-content>
