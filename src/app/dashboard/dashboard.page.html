<ion-header [translucent]="true">
  <!-- <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar> -->
</ion-header>


<ion-content>

<!-- SPLIT PANE -->
  <ion-split-pane contentId="main">

    <!-- MENU -->
    <ion-menu class="menu" type="overlay">
        <ion-header>
          <ion-toolbar color="primary">
            <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>

            <ion-title>Menu</ion-title>
          </ion-toolbar>
        </ion-header>
        
    </ion-menu>



    <!-- Split Pane Router -->
    <ion-router-outlet id="main">

      
      <!-- Raw Card -->
      <ion-card class="raw-card">
        <ion-card-header>
          Package Overview
        </ion-card-header>
        <ion-card-content>
          <div class="raw-container">
          <div class="raw-div1">
            <h2>
              Entered
            </h2>  
            <h1>
              420
            </h1>
          </div>

          <div class="raw-div2">
            <h2>
              Signed
            </h2>
            <h1>
              69
            </h1>
          </div>
          
          <div class="raw-div3">
            <h2>
              In System
            </h2>
            <h1>
              46290
            </h1>
          </div>
        </div>
        </ion-card-content>
      </ion-card>

      <!-- Chart Card -->
      <ion-card class="chart-card">

        <div>
          <ion-card-header>
            <ion-card-subtitle>Number of Viewers per season for</ion-card-subtitle>
            <ion-card-title>Game of Thrones</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <div class="chart-display">
              <canvas #barChart></canvas>
            </div>
          </ion-card-content>
        </div>
      </ion-card>
      



    </ion-router-outlet>


  </ion-split-pane>
  
</ion-content>
