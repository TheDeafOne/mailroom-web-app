<ion-content>
  
  <ion-grid>
    <ion-row>
      <ion-col size="5">
        <div class="volume-card">
          <ion-card>
            <ion-card-header>
              Package Overview
            </ion-card-header>

            <ion-card-content>
              <div class="volume-container">
                <div class="raw-div1">
                  <h2>
                    Entered
                  </h2>  
                  <h1 id="entered"></h1>
                </div>

                <div class="raw-div2">
                  <h2>
                    Signed
                  </h2>
                  <h1 id="signed"></h1>
                </div>
                
                <div class="raw-div3">
                  <h2>
                    In System
                  </h2>
                  <h1 id="inSystem"></h1>
                </div>
              </div>
            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
      
      
      <ion-col size="6">
        <ion-card id="filtered-card" class="filtered-card">
          <ion-card-header>
            Filtered Data
          </ion-card-header>

          <ion-card-content>
            
           
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">

      <div class="chart">
        <ion-card class="chart-card">
          <div class="chart-filters-wrapper">
            <div>
              <ion-card-header>
                Filters
              </ion-card-header>
            </div>

            <div>
              <ion-button id="one-day-filter" class="filter" (click)="dayFilter()" disabled="true">Day</ion-button>
            </div>

            <div>
              <ion-button class="filter" (click)="packageFilter()">Package</ion-button>
            </div>

            <div>
              <ion-button class="filter" (click)="courierFilter()">Courier</ion-button>
            </div>

            <div>
              <ion-button class="filter" (click)="recipientFilter()">Recipient</ion-button>
            </div>
            
            <div>
              <ion-item lines="none">
                <ion-select value="bar" interface="popover" placeholder="bar" (ionChange)="changeChartType($event)">
                  <ion-select-option value="bar">Bar Chart</ion-select-option>
                  <ion-select-option value="line">Line Chart</ion-select-option>
                </ion-select>
              </ion-item>
            </div>
          </div>

          <ion-card-content class="chart-card-content">
            <!-- chart display -->
              <div class="chart-display">
                <canvas #barChart></canvas>
                
              </div>

              
            </ion-card-content>

            <!-- chart times -->
            <div class="chart-time-container">
                
              <div class="chart-time">
                <ion-button fill="clear" (click)="oneDay()"> 
                  1d
                </ion-button>
              </div>
              <div class="chart-time">
                <ion-button fill="clear" (click)="oneWeek()">
                  1w
                </ion-button>
              </div>
              
              <div class="chart-time">
                <ion-button fill="clear" (click)="oneMonth()">
                  1m
                </ion-button>
              </div>
              <div class="chart-time" >
                <ion-button fill="clear" (click)="threeMonths()">
                  3m
                </ion-button>
              </div>
              <div class="chart-time">
                <ion-button fill="clear" (click)="currentYear()">
                  1y
                </ion-button>
              </div>
              <div class="chart-time">
                <ion-button fill="clear" (click)="yearToDate()">
                  ytd
                </ion-button>
              </div>
              <div class="chart-time">
                <ion-button fill="clear" (click)="maxData()">
                  max
                </ion-button>
              </div>
              <div class="chart-time">
                <ion-button fill="clear">
                  custom
                </ion-button>
              </div>
            </div>

          </ion-card>
        </div>
  
         
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
