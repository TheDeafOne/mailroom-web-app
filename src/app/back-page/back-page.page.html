<ion-header [translucent]="true"></ion-header>


<ion-content>

  <ion-split-pane contentId="main">

    <ion-menu class="menu" type="overlay">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-menu-toggle autoHide="false">
          <ion-item routerLink="/tabs/back-page/test-page" routerDirection="root" routerLinkActive="active-link">
            <ion-label>
              Test Label
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
        
        <ion-menu-toggle autoHide="false">
          <ion-item routerLink="/tabs/back-page/dashboard" routerDirection="root" routerLinkActive="active-link">
            <ion-label>
              Dashboard
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-content>
    </ion-menu>


    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-content>
